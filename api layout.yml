tags:
  - "auth":
    description: For logging in and out
  - "users":
    description: Endpoints for retrieving/editing user information

routes:
  /auth/login:
    get:
      description: Gets the login page
      responses:
        "200": Page loaded successfullt
        "400": Invalid credentials
    post:
      description: Initiates the login
      consumes: application/json
      produces: application/json
      parameters:
        name: credentials
        in: body
        required: true
        schema:
          type: object
          required:
            - username
            - password
          properties:
            username:
              type: string
            password:
              type: string
  /auth/logout:
    get:
      description: Logs out the user
      responses:
        "200": User is logged out
        "500": Server error
  /auth/signup:
    post:
      description: registers a new user
      parameters:
        name: new user info
        in: body
        required: true
        schema:
          type: object
          required:
            - username
            - password
            - first name
            - last name
            - email address
            - phone number
            - street address
            - city
            - state
            - zipcode
          properties:
            username:
              type: string
            password:
              type: string
            first name:
              type: string
            last name:
              type: string
            email address:
              type: string
            phone number:
              type: string
            street address:
              type: string
            city:
              type: string
            state:
              type: string
            zipecode:
              type: string

  /users/:username:
    get:
      description: retrieves user information for a particular user
      parameter1:
        name: username
        in: path
        required: true
      parameter2:
        name: token
        in: path (query)
        required: true
      responses:
        "200": Information retrieved/success
        "401": Unauthorized

    put:
      description: updates one or more fields of user information
      parameter1:
        name: username
        in: path
        required: true
      parameter2:
        name: token
        in: path (query)
      parameter3:
        name: userInfo
        in: body
        required: true
      schema:
        type: object
        required:
          - username
          - password
          - first name
          - last name
          - email address
          - phone number
          - street address
          - city
          - state
          - zipcode
        properties:
          all:
            type: string
  /users/:username/orders:
    get:
      description: Gets the past orders for a particular user
      parameter1:
        name: username
        in: path
        required: true
      parameter2:
        name: token
        in: query
        required: true
      responses:
        "200": success
        "403": forbidden (not authorized)
        "404": not found (no orders from user)
        "500": server error
  /users/:username/orders/:orderId:
    get:
      description: Returns details of a specific order
      parameter1:
        name: username
        in: path
        required: true
      parameter2:
        name: orderId
        in: path
        required: true
      parameter3:
        name: token
        in: query
        required: true
      responses:
        "200": success
        "403": forbidden (not authorized)
        "404": not found (userId or orderId is incorrect)
        "500": server error

  /products/:productId:
    get:
      description: returns a specific product
    parameters:
      name: product
      in: path (query)
    responses:
      "200": product sucessfully retrieved
      "404": product doesn't exist
      "500": generic server error
  /products/:category:
    get:
      description: returns all the products of a specific category
    parameters:
      name: category
      in: path (query)
    responses:
      "200": products sucessfully retrieved
      "404": category doesn't exist
      "500": generic server error
